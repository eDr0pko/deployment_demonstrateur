<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Connexion</title>
        <link href="phishing.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="phishing.js"></script>
    </head>
    <body>
        <div class="connection">
            <div class="container">
                <h2>Connexion</h2>
                <form id="loginForm">
                    <div class="input-group">
                        <label for="email">E-mail</label>
                        <input type="text" id="email" placeholder="Entrez votre e-mail">
                    </div>
                    <div class="input-group">
                        <label for="password">Mot de passe</label>
                        <input type="password" id="password" placeholder="Entrez votre mot de passe">
                    </div>
                    <button type="submit" class="btn-connect">Se connecter</button>
                    <a href="registration.html">S'inscrire</a>
                    <p id="error-message"></p>
                </form>
            </div>
        </div>
    </body>
</html>
